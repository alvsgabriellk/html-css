<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Mais formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required placeholder="seu nome" maxlength="30" autocomplete="name"></p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required value="5"> <!--step para mudar de numero a cada 0.5-->
        </p>
        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" required value="">
        </p>
        <p>
            <label for="idia">Dia:</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
