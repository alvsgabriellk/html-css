<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
            }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome"id="isobrenome">
        </p> <!--label para a internet identificar o input-->
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
