<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadrasto.php" method="get">
        <fieldset>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nivel de satisfação</label>
                <input type="range" name="nivel" id="inivel">
            </p>
            <p>
                <label for="ifoto">Foto:</label>
                <input type="file" name="foto" id="ifoto"> <!--só funciona com metodo post-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
