<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: top; /*alinhamento vertical*/
        }
    </style>
</head>
<body>
    <h1>Minhas tabelas</h1>
    <!-- 
    HIERÁRQUIA DE TABELAS
    TABLE = Tabela
        TABLE ROW = Linha de tabela
            TABLE HEADER = CABEÇALHO DE TABELA
                TABLE DATA = DADOS DE TABELA -->
                <table>
                    <tr> <!-- Primeira linha -->
                        <td>A1</td>
                        <td>B1</td>
                        <td>C1</td>
                    </tr>
                    <tr class="linha"> <!-- Segunda linha-->
                        <td>A2</td>
                        <td>B2</td>
                        <td>C2</td>
                    </tr>
                    <tr> <!--Terceira linha-->
                        <td>A3</td>
                        <td class="dado">B3</td>
                        <td>C3</td>
                    </tr>
                    <tr class="linha">
                        <td>A4</td>
                        <td>B4</td>
                        <td>C4</td>
                    </tr>
                </table>
</body>
</html>
