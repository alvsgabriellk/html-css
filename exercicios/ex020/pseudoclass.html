<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid rgb(224, 32, 32); /* o 1px é largura, solid é tipo */
            text-align: center;   
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
