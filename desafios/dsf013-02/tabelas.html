<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mesclagem de Tábelas</h1>
    <table>
      <thead>
        <tr>
          <th scope="col">Grupo</th>
          <th scope="col">Nomes</th>
          <th colspan="3" scope="colgroup">Filmes</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
          </tr>
          <tr>
            <td>Beatriz</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>batman</td>
          </tr>
          <tr>
            <td>Claudia</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
          </tr>
          <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Bruno Mendonça</td>
            <td>Intócaveis</td>
            <td>Gladiador</td>
            <td>Amnésia</td>
          </tr>
          <tr>
            <td>Daniel Perera</td>
            <td>Wall E</td>
            <td>OldBoy</td>
            <td>Dangal</td>
          </tr>
          <tr>
            <td>Fabiano Mota</td>
            <td>StarWars 5</td>
            <td>TAxiDriver</td>
            <td>ToyStore</td>
          </tr>
      </tbody>
      <tfoot>
        <th colspan="4" scope="row">total</th>
        <td>1000</td>
      </tfoot>
    </table>
</body>
</html>
